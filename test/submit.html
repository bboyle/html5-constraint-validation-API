<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>submit tests Â· forces Constraint Validation API tests</title>

	<link rel="stylesheet" href="../lib/qunit-git.css">
	<script src="../lib/qunit-git.js"></script>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}
	</style>

</head>

<body>


<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">


		<form id="test" action="javascript:">

			<ol class="questions">

				<li>
					<label for="foo">
						<span class="label">Foo</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="text" name="foo" id="foo" value="" required="required" />
				</li>

				<li class="footer">
					<ol class="submit">
						<li>
							<strong>
								<input type="submit" value="Submit" />
							</strong>
						</li>
					</ol>
				</li>

			</ol>

		</form>


	</div>
</div>


<script src="../lib/jquery-1.4.4-min.js"></script>
<script src="../src/forces.html5.constraintValidationAPI.js"></script>

<script><!-- //


	module( 'environment' );

	test( 'required fields are in test form', function() {

		strictEqual( $( 'form#test' ).length, 1, 'form#test is present' );
		strictEqual( $( 'form#test input#foo' ).length, 1, 'form#test contains input#foo' );
		ok( $( 'input#foo' ).attr( 'required' ), 'input#foo has @required' );

	});


	module( 'form submission' );

	test( 'form submission is counted', 3, function() {

		var form = $( '#test' );

		var submitDetection = function() {
			ok( true, 'counting submit event' );	
		};

		form.live( 'submit', submitDetection );

		// make form valid
		$( '#foo' ).val( 'foo' );

		form.trigger( 'submit' );
		form.find( ':submit' )[0].click();

		form.die( 'submit', submitDetection );

		ok( true, 'test complete' );
	});

	test( 'submit suppressed by invalid fields', 1, function() {

		var submitDetection = function() {
			ok( true, 'submit event was not suppressed' );	
		};

		$( '#test' ).live( 'submit', submitDetection );

		// make foo invalid
		$( '#foo' ).val( '' );

		$( '#test :submit' )[0].click();

		$( '#test' ).die( 'submit', submitDetection );

		ok( true, 'test complete' );
		
	});

	test( 'submit allowed after correcting all invalid fields', 2, function() {

		var expectSubmit = function() {
			ok( true, 'submit event expected' );	
		},
		
		noSubmit = function() {
			ok( false, 'submit event NOT expected' );	
		};

		$( '#test' ).live( 'submit', noSubmit );

		// make foo invalid
		$( '#foo' ).val( '' );

		$( '#test :submit' )[0].click();

		$( '#test' ).die( 'submit', noSubmit );
		$( '#test' ).live( 'submit', expectSubmit );

		// make foo valid
		$( '#foo' ).val( 'foo' );

		$( '#test :submit' )[0].click();

		$( '#test' ).die( 'submit', expectSubmit );

		ok( true, 'test complete' );
		
	});

// --></script>


</body>
</html>
