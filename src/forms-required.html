<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>forces Constraint Validation API tests</title>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css">
	<script src="http://code.jquery.com/qunit/qunit-git.js"></script>
       
</head>

<body>

<form id="test" action="javascript:">

	<ol class="questions">

		<li>
			<label for="foo">
				<span class="label">Foo</span>
				<abbr title="(required)">*</abbr>
			</label>
			<input type="text" name="foo" id="foo" value="" required="required" />
		</li>

		<li>
			<label for="select-foo">
				<span class="label">Select foo</span>
				<abbr title="(required)">*</abbr>
			</label>
			<select id="select-foo" name="selectFoo" required="required">
				<option value=""></option>
				<option value="foo">foo</option>
				<option value="0">0</option>
				<option value="null">null</option>
				<option value="undefined">undefined</option>
			</select>
		</li>

		<li>
			<fieldset>
				<legend>
					<span class="label">Radio foo</span>
					<abbr title="(required)">*</abbr>
				</legend>
				<ul class="choices">
					<li>
						<input type="radio" name="radioFoo" value="foo" id="radio-foo-foo" required="required" />
						<label for="radio-foo-foo">Foo</label>
					</li>
					<li>
						<input type="radio" name="radioFoo" value="bar" id="radio-foo-bar" />
						<label for="radio-foo-bar">Bar</label>
					</li>
					<li>
						<input type="radio" name="radioFoo" value="" id="radio-foo-BLANK" />
						<label for="radio-foo-BLANK">BLANK</label>
					</li>
					<li>
						<input type="radio" name="radioFoo" value="undefined" id="radio-foo-undefined" />
						<label for="radio-foo-undefined">undefined</label>
					</li>
					<li>
						<input type="radio" name="radioFoo" value="null" id="radio-foo-null" />
						<label for="radio-foo-null">null</label>
					</li>
				</ul>
			</fieldset>
		</li>

		<li class="footer">
			<ol class="submit">
				<li>
					<strong>
						<input type="submit" value="Submit" />
					</strong>
				</li>
			</ol>
		</li>

	</ol>

</form>


<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="forces.html5.constraintValidationAPI.js"></script>

<script><!-- //

	module( "environment" );

	test( "required fields are in test form", function() {

		equal( $( "form#test" ).length, 1, "form#test is present" );
		equal( $( "form#test input#foo" ).length, 1, "form#test contains input#foo" );
		equal( $( "form#test select#select-foo" ).length, 1, "form#test contains select#select-foo" );
		equal( $( "form#test :radio[name=radioFoo]" ).length, 5, "form#test contains 5 radio buttons in radioFoo group" );

	});

	test( "required fields are present", function() {

		equal( $( "[required]" )[0], $( "input#foo" )[0], "input#foo is the first required field" );
		equal( $( "[required]" )[1], $( "select#select-foo" )[0], "select#select-foo is the second required field" );

	});

	test( "form submission is suppressed", function() {

		var form = $( "#test" );

		form.submit();
		ok( true, "form was submitted and we are still running tests" );

		form.find( "[type=submit]" ).click();
		ok( true, "submit button clicked and we are still running tests" );

	});

	test( "no radio buttons are checked", function() {

		$( "form#test :radio" ).each(function() {
			this.checked = false;
		});
		equal( $( "form#test :radio[checked]" ).length, 0, "form#test radio buttons should not be checked" );

	});


	module( "input validityState valueMissing" );

	test( "validity.valueMissing is true when blank", function() {
		
		$( "#foo" ).val( "" );
		$( "#test" ).submit();
		equal( $( "#foo" )[0].validity.valueMissing, true, "#foo[value=\"\"] validity.valueMissing should be true" );

		// test blank values
		$.each( [null, undefined], function( index, element ){

			$( "#foo" ).val( element );
			$( "#test" ).submit();
			equal( $( "#foo" )[0].validity.valueMissing, true, "#foo[value=\"" + element + "\"] validity.valueMissing should be true" );

		});

	});

	test( "validity.valid is false when blank", function() {
		
		$( "#foo" ).val( "" );
		$( "#test" ).submit();
		equal( $( "#foo" )[0].validity.valid, false, "#foo[value=\"\"] validity.valid should be false" );

	});

	test( "validity.valueMissing is false when there is a value", function() {
		
		$( "#foo" ).val( "foo" );
		$( "#test" ).submit();
		equal( $( "#foo" )[0].validity.valueMissing, false, "#foo[value=\"foo\"] validity.valueMissing should be false" );

		// test "falsey" values
		$.each( ["0", 0, '""', "null", "undefined"], function( index, element ){

			$( "#foo" ).val( element );
			$( "#test" ).submit();
			equal( $( "#foo" )[0].validity.valueMissing, false, "#foo[value=\"" + element + "\"] validity.valueMissing should be false" );

		});

	});


	module( "select validityState valueMissing" );

	test( "validity.valueMissing is true when blank", function() {
		
		$( "#select-foo" ).find( "option[value='']" ).attr( "selected", "selected" );
		$( "#test" ).submit();
		equal( $( "#select-foo" )[0].validity.valueMissing, true, "#select-foo validity.valueMissing should be true" );

	});

	test( "validity.valid is false when blank", function() {
		
		$( "#select-foo" ).find( "option[value='']" ).attr( "selected", "selected" );
		$( "#test" ).submit();
		equal( $( "#select-foo" )[0].validity.valid, false, "#select-foo validity.valid should be false" );

	});


	test( "validity.valueMissing is false when a value is selected", function() {
		
		$( "#select-foo" ).find( "option[value=foo]" ).attr( "selected", "selected" );
		$( "#test" ).submit();
		equal( $( "#select-foo" )[0].validity.valueMissing, false, "#select-foo validity.valueMissing should be false" );

	});


	module( "radio validityState valueMissing" );

	test( "validity.valueMissing is true when blank", function() {
		
		$( "#test" ).submit();
		$( "#test :radio[name=radioFoo]" ).each(function() {
			equal( this.validity.valueMissing, true, "#" + this.id + " validity.valueMissing should be true" );		
		});

	});

	test( "validity.valid is false when blank", function() {
		
		$( "#test" ).submit();
		$( "#test :radio[name=radioFoo]" ).each(function() {
			equal( this.validity.valid, false, "#" + this.id + " validity.valid should be false" );		
		});

	});

	test( "validity.valueMissing is false when an item is checked", function() {
		
		$( "#radio-foo-foo" ).attr( "checked", "checked" );
		$( "#test" ).submit();
		$( "#test :radio[name=radioFoo]" ).each(function() {
			equal( this.validity.valueMissing, false, "#" + this.id + " validity.valueMissing should be false" );		
		});

		// test value=""
		$( "#radio-foo-BLANK" ).attr( "checked", "checked" );
		$( "#test" ).submit();
		$( "#test :radio[name=radioFoo]" ).each(function() {
			equal( this.validity.valueMissing, false, "#" + this.id + " validity.valueMissing should be false" );		
		});

	});

// --></script>

</body>
</html>
